  <!-- Signup Section -->
  <main class="login-form py-5" id="mainContent" role="main">
    <div class="container">
      <h1 class="text-center mb-4">Create Your Account</h1>
      <form class="row g-3 justify-content-center" aria-label="Signup form">
        <div class="col-md-6">
          <label for="nameInput" class="visually-hidden">Full Name</label>
          <input type="text" id="nameInput" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <label for="emailInput" class="visually-hidden">Email</label>
          <input type="email" id="emailInput" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <label for="passwordInput" class="visually-hidden">Password</label>
          <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-6">
          <label for="confirmInput" class="visually-hidden">Confirm Password</label>
          <input type="password" id="confirmInput" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn subscribe-btn">Sign Up</button>
        </div>
      </form>

      <!-- Login Redirect -->
      <div class="text-center mt-4">
        <p class="mb-2">Already have an account?</p>
        <a href="login.html" class="btn btn-sm read-btn" aria-label="Go to login page">Login Here</a>
      </div>
